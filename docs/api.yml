openapi: 3.0.3
info:
  title: Library API
  version: 1.0.0
  description: STD22047
servers:
  - url: https://library.com
paths:
  /books:
    get:
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        - in: query
          name: releaseDate
          description: Filter return books by intervals of date of the releaseDate.
          required: true
          schema: 
            type: string 
      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Book'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
  /authors:
    get:
      summary: Get all authors
      description: The returned author are ordered by name.
      operationId: getAuthorByName
      parameters:
        - name: AuthorName
          in: query
          description: Filter author by name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
    
    put: 
      summary: update author
      description: update author by ID
      operationId: updateAuthor
      parameters:
        - name: AuthorName
          in: query
          description: name that need to be update
          required: true
          schema: 
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Author'
    
    delete:
      summary: delete author
      description: delete author by ID 
      operationId: deleteAuthor
      parameters:
        - name: AuthorName
          in: query
          description: The name that needs to be delete
          required: true
          schema: 
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Author'
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: string
        bookName:
          type: string 
        author:
          $ref:
            '#/components/schemas/Author'
        pageNumbers:
          type: integer
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER
        releaseDate:
          type: string
          format: date
    Author:
      type: object
      properties:
        id: 
          type: string
        name: 
          type: string
        sex: 
          type: string
          enum:
            - M
            - F